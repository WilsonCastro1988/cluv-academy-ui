<div
    class="border-round border-5 w-full h-4rem bg-blue-900 text-white font-bold flex align-items-center justify-content-start text-lg">
    <span class="ml-3">
       🌟 POSTULANTES A SENSEI 🌟
    </span>
</div>

<app-shared-table
    [list]="listTutor"
    [selectedList]="selectListTutor"
    [columnsHeader]="columnsHeader"
    [globalRowFilters]="filterFields"
    [exportColumns]="exportColumns"
    [rows]="10"
    [headerTableType]="0"
    [rowsPerPageOptions]="rowsPerPageOptions"
    [responsiveLayout]="'stack'"
    [titleTable]="'POSTULANTES'"
    [dataKey]="'idTutor'"
    [filters]="true"
    [sorts]="true"
    [expExcel]="true"
    [expPdf]="false"
    [opciones]="true"
    [btnEdit]="true"
    [btnDelete]="false"
    [chekList]="false"
    [paginator]="true"
    [loading]="loading"
    [autoLayout]="true"
    (emitSelectedDto)="editItem($event)"
></app-shared-table>


<p-sidebar [(visible)]="visibleSidebar" [style]="{width: '80%', padding:'0 !important'}"
           position="right"
           [closeOnEscape]="false"
           [showCloseIcon]="true"
           [modal]="true">

    <div class="align-items-center flex justify-content-between bg-blue-900 w-full text-50 p-3">
        <i class="text-1xl mr-2 {{tutor.idTutor != undefined ? 'pi pi-pencil' : 'pi pi-plus'}}"></i>
        <span class="text-2xl  ml-1 md:inline font-semibold ">
                {{tutor.idTutor != undefined ? 'Verificación Postulante' : 'Verificación Postulante'}}
            </span>
        <i class="pi pi-times mb-3 p-panel-icons-end mr-2" (click)="visibleSidebar = false;"></i>
    </div>

    <p-tabView [(activeIndex)]="activeIndex" id="sideBar-Labos">
        <p-tabPanel>
            <ng-template pTemplate="header">
                <i class="pi pi-user-edit"></i>
                <span class="pl-1">Info. Personal </span>
            </ng-template>
            <form [formGroup]="tutorForm" class="w-10 p-fluid p-formgrid grid">
                <!-- ... (campos del formulario) ... -->
                <div class="p-field col-12 md:col-12 md:mb-12 mb-0 px-3">
                    <input id="nombreUsuario" type="text"
                           formControlName="nombreUsuario" pInputText
                           placeholder="Nombre Usuario"/>
                </div>

                <div class="p-field col-12 md:col-12 md:mb-12 mb-0 px-3">
                    <p-password  formControlName="clave" [toggleMask]="true" ></p-password>
                </div>

                <div class="p-field col-12 md:col-12 md:mb-12 mb-0 px-3">
                    <input id="cedula" type="text" formControlName="cedula" pInputText
                           placeholder="Dni"/>
                </div>

                <div class="p-field col-12 md:col-12 md:mb-12 mb-0 px-3">
                    <input id="nombres" type="text" formControlName="nombres" pInputText
                           placeholder="Nombres Completos"/>
                </div>

                <div class="p-field col-12 md:col-12 md:mb-12 mb-0 px-3">
                    <input id="direccion" type="text" formControlName="direccion" pInputText
                           placeholder="Dirección"/>
                </div>

                <div class="p-field col-12 md:col-12 md:mb-12 mb-0 px-3">
                    <input id="celular" type="text" formControlName="celular" pInputText
                           placeholder="Celular"/>
                </div>

                <div class="p-field col-12 md:col-12 md:mb-12 mb-0 px-3">
                    <input id="emailPersonal" type="text" formControlName="emailPersonal" pInputText
                           placeholder="Correo electrónico"/>
                </div>


            </form>

        </p-tabPanel>
        <p-tabPanel [disabled]="disabledTabs">
            <ng-template pTemplate="header">
                <i class="pi pi-bars"></i>
                <span class="pl-1">Detalle</span>
            </ng-template>
        </p-tabPanel>
        <p-tabPanel [disabled]="disabledTabs">
            <ng-template pTemplate="header">
                <i class="pi pi-file-import"></i>
                <span class="pl-1">Evidencias</span>
            </ng-template>
        </p-tabPanel>
    </p-tabView>
</p-sidebar>
