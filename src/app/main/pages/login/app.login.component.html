<div class="login-body">
    <div class="login-wrapper">
        <div class="login-panel">
            <a href="#">
            <img [src]="'assets/pages/logo-cluv-academy.png'"   class="image-fluid" alt="diamond-layout"/>
            </a>

            <div class="login-form p-fluid">

                <h4 style="padding-bottom: 10%">Iniciar sesión en su Cuenta</h4>
                <form [formGroup]="loginForm" >
                    <div class="p-inputgroup form-group p-field">
                        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                        <input id="username" type="text" formControlName="username" pInputText
                               placeholder="Nombre Usuario"/>
                    </div>
                    <div class="p-inputgroup form-group p-field">
                        <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
                        <input type="password" pInputText placeholder="Clave" formControlName="password">
                    </div>

                    <button type="submit" class="btn btn-outline-primary btn-block form-group w-full p-field" (click)="loginByAuth()">
                        Iniciar Sesión
                    </button>
                    <a href="#" class="button btn btn-outline-secondary btn-block form-group w-full p-field"
                    target="_blank">¿Olvidó su contraseña? Click Aquí</a>

                </form>
                <p-divider align="center">
                    <span class="p-tag bg-orange-500 text-base">&copy;2022 Cluv-Academy</span>
                </p-divider>
                <nav class="login-card-footer-nav">
                    <a href="#">Condiciones de Uso. </a>
                    <a href="#">Políticas de Privacidad</a>
                </nav>
            </div>

            <p>Algún Problema? <a href="#">Click aquí</a> y permítanos ayudarle.</p>
        </div>
        <div class="login-image">
            <div class="image-footer mt-0">

                <div class="icons">
                    <i class="pi pi-github text-orange-500"></i>
                    <i class="pi pi-twitter text-orange-500"></i>
                    <i class="pi pi-facebook text-orange-500"></i>
                    <i class="pi pi-youtube text-orange-500"></i>
                </div>
            </div>
        </div>
    </div>
</div>
